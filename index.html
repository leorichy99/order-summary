<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="order-summary card" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png" />
    <link rel="stylesheet" href="index.css" />
    <title>Order Summary Landing Page</title>
  </head>
  <body>
    <div class="container d-flex">
      <!-- card -->
      <div class="card">
              
      <div class="img-banner">
        <img src="./images/illustration-hero.svg" alt="" />
      </div>

      <!-- A div for the showcase area -->
      <div class="showcase">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>

      <!-- Add a div for the music section -->
      <div class="music_payment d-flex">
        <!-- ms for music section -->
        <div class="ms d-flex">
          <div class="icon_info d-flex">
            <div class="music-icon d-flex">
              <img src="./images/icon-music.svg" alt="" />
            </div>
    
            <div class="info">
              <h4>Annual Plan</h4>
              <p>&dollar;59.99/year</p>
            </div>
          </div>
          <a href="#" class="change">Change</a>
        </div>
  
        <!-- Add another div for payment -->
  
        <button class="payment">Proceed to Payment</button>
  
        <button class="cancel_order">Cancel Order</button>
      </div>
      </div>
    </div>
  </body>
</html>
